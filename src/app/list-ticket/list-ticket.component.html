<p>list-ticket works!</p>
<h2>Tickets</h2>
<div>
    <button (click)="createTicket()"> Create a new ticket</button>
</div>
<ul>
    <li *ngFor="let ticket of tickets$ | async" (click)="goToTicketDetail(ticket.id)">
        {{ticket|json}}
        Ticket: {{ ticket.id }}, {{ ticket.description }}
    </li>
</ul>
