<h2>Tickets</h2>
<div>
  <button (click)="createTicket('xxx')">Create a new ticket</button>
</div>
<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="apiError">
  Api Error
</div>

<mat-list *ngIf=" !loading &&  !loading  " role="list">
  <mat-list-item
    *ngFor="let ticket of tickets$ | async"
    (click)="goToTicketDetail(ticket.id)"
    role="listitem"
    >{{ ticket.id }} : {{ ticket.description }}
    <br>
    {{ ticket |json }}
  </mat-list-item>
</mat-list>
